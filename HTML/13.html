<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function printTime() {
            const currentTime = new Date()
            const outTime = document.getElementById('displayTime')
            outTime.innerHTML = 'Time: ' + currentTime.getHours() + ':' + currentTime.getMinutes() + ':' + currentTime.getSeconds()
        }
    </script>
    <title>Clock</title>
</head>
<body>
    <form method="post">
        <button type="button" onclick="printTime()">Get Time</button>
    </form>
    <div id="displayTime"></div>
</body>

</html>
